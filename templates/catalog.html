<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link href="/static/css/catalog.css" rel="stylesheet">
</head>

<body>
{% include 'navbar.html'%}

<main class ="container">
    <h1> Check out our amazing products!!</h1>


    <div class="list">
        {% for prod in all_products%}
        
        <div class="product">
            <img src="{{prod.image}}">
            <h5>{{prod.title}}</h5>
            <label>${{prod.price}}</label>

        <form method="post" action="/addtoCart">
            <input name="title" type ="hidden" value="{{prod.title}}">
            <button class=" btn btn-sm btn-info">Add</button>
        </form>
        
    </div>

    {%endfor%}

    </div>
</main>

</body>

</html>
