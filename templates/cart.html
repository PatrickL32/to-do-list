<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="/static/css/cart.css" rel="stylesheet">
</head>

<body class="asexual-flag-background">
{% include 'navbar.html'%}
    <header>
        <h1>Cart</h1>
    </header>

<main>
    <h1> Ready to complete your order?</h1>
    
    {% for prod in cart_prods %}
    <div class="item">
        <img src="{{prod.image}}">
        <h5>{{ prod.title}}</h5>
        <label>${{prod.price}}</label>
    </div>
    {% endfor %}

    <div class="info">
        <label class="label">your total is:</label>
        <label class="value">${{ total}}</label>
    </div>

    </main>

</body>

</html>
